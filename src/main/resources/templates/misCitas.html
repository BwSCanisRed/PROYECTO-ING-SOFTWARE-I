<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Listado de Citas Agendadas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Enlace al archivo CSS personalizado -->
</head>
<body>
<body>
<nav class="navbar fixed-top" style="background-color: #af7dfb; padding-left: 30px;">
    <div class="container">
        <a class="navbar-brand" style="color:white; padding: 1rem 1rem;">EPS Nuestra Salud SAS</a>
    </div>
</nav>

<div class="container" style="margin-top: 100px;">
    <h1 style="color: #802ce8; font-size: 20px; font-family: 'Arial Black', sans-serif;">Listado de Citas</h1>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Fecha</th>
            <th>Medico</th>
            <th>Direccion</th>
            <th>Especialidad</th>
            <th>Accion</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dato : ${citas}">
            <td th:text="${dato.fecha}">Fecha Cita</td>
            <td th:text="${dato.medico?.nombre}">Nombre Medico</td>
            <td th:text="${dato.medico?.sede?.direccion}">Direccion</td>
            <td th:text="${dato.especialidad?.nombre}">Especialidad</td>
            <td >
                <a class="btn btn-info btn-info" th:href="@{/Agendar/Confirmacion/{idCita}/{identificacion}(idCita=${dato.id_cita}, identificacion=${identificacion})}" style="background-color: #802ce8; border-color: #af7dfb; transition: background-color 0.3s ease; color: white;">Cancelar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <a class="btn btn-primary" th:href="@{/inicioAfiliado/{identificacion}(identificacion=${identificacion})}"style="background-color: #802ce8; border-color: #af7dfb; transition: background-color 0.3s ease; color: white;">Regresar al inicio</a>
    </div>
</div>
</body>
</html>
