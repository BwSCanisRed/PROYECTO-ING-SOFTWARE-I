<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Listado de Citas Agendadas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Enlace al archivo CSS personalizado -->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <h1 style="color: #1e3951; font-size: 36px; font-family: 'Arial Black', sans-serif;">EPS Nuestra Salud SAS</h1>
    </div>
</nav>
<div class="container">
    <h1 style="color: #1e3951; font-size: 20px; font-family: 'Arial Black', sans-serif;">Listado de Citas</h1>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Fecha</th>
            <th>Medico</th>
            <th>Direccion</th>
            <th>Especialidad</th>
            <th>Accion</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dato : ${citas}">
            <td th:text="${dato.fecha}">Fecha Cita</td>
            <td th:text="${dato.medico?.nombre}">Nombre Medico</td>
            <td th:text="${dato.medico?.sede?.direccion}">Direccion</td>
            <td th:text="${dato.especialidad?.nombre}">Especialidad</td>
            <td >
                <a class="btn btn-info btn-info" th:href="@{/Agendar/Confirmacion/{idCita}/{identificacion}(idCita=${dato.id_cita}, identificacion=${identificacion})}" style="transition: background-color 0.3s ease;">Cancelar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
