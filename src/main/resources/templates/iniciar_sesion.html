<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title> Iniciar Sesión </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body>
<div class="card-body">
    <h1>EPS Nuestra Salud SAS</h1>
    <h2>Iniciar sesión</h2>

    <form th:action="@{/sesion}" method="post" th:object="${elregistro}" >
        <div class="form-group">
            <label class="control-label" for="idUsuario">Identificación: </label> <input
                id="idUsuario" type="number" class="form-control" th:field="*{idUsuario}"
                required autofocus="autofocus">
        </div>
        <div class="form-group">
            <label class="control-label" for="contrasenia">Contraseña : </label> <input
                id="contrasenia" type="password" class="form-control" th:field="*{contrasenia}"
                required autofocus="autofocus">
        </div>

        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Ingresar</button>
            <a class="btn btn-primary" href="/">Volver</a>
            <span>Aún, no me he registrado <a th:href="@{/registro/nuevo}">Registrarse</a></span>
        </div>
        <br>
        <div class="col-12 forgot">
        </div>
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Usuario o contraseña incorrecta
        </div>
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            Ha cerrado sesión correctamente
        </div>
    </form>
</div>
</body>
</html>
