<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title> Iniciar Sesión </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body>
<form>
    <h1>EPS Nuestra Salud SAS</h1>
    <h2>Iniciar sesión</h2>
    <form th:action="@{/iniciar_sesion}" method="post" >
        <div class="form-group">
            <label class="control-label" for="id_usuario">Identificación: </label> <input
                id="id_usuario" type="number" class="form-control" th:field="id_usuario"
                required autofocus="autofocus">
        </div>
        <div class="form-group">
            <label class="control-label" for="contraseña">Contraseña : </label> <input
                id="contraseña" type="password" class="form-control" th:field="contraseña"
                required autofocus="autofocus">
        </div>

        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Ingresar</button>
            <p><a href="index.html">Volver</a></p>
            <p><a href="usuarios.html">No tengo cuenta, Registrarme</a></p>

        </div>
    </form>
    <div class="col-12 forgot">
        <a href="#">Recordar contrasena?</a>
    </div>
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Usuario o contraseña incorrecta
    </div>
    <div th:if="${param.logout}" class="alert alert-success" role="alert">
        Ha cerrado sesión correctamente
    </div>
</form>
</body>
</html>
