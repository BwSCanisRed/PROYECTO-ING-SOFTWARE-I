<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Afiliados</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body>
<nav>
<div class="container">
    <br>
    <a class="navbar-brand" href="#" th:href="@{/cntafiliados}">Afiliados</a>
    <a class="navbar-brand" href="#" th:href="@{/cntmedico}">Médicos</a>
    <!-- <a class="navbar-brand" href="#" th:href="@{/cntconsultor}">Consultor</a>
    <a class="navbar-brand" href="#" th:href="@{/cntconsultorio}">Consultorio</a>
    <a class="navbar-brand" href="#" th:href="@{/cntespecialidad}">Especialidad</a>
    <a class="navbar-brand" href="#" th:href="@{/cntrol}">Rol</a>
    <a class="navbar-brand" href="#" th:href="@{/cntsede}">Sede</a> -->
</div>
</nav>
<br>
<br>
<div class="container">
    <h1>Afiliados</h1>
    <br>
    <a class="btn btn-primary" href="#" th:href="@{/afiliados/nuevo}">Añadir afiliado</a>

    <br> <br>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Identificación</th>
            <th>Nombre</th>
            <th>Estado</th>
            <th>Rol</th>
            <th>Registro</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="dato : ${listaafiliados}">
            <td th:text="${dato.identificacion}">Identificación</td>
            <td th:text="${dato.nombre}">Nombre</td>
            <td th:text="${dato.estado}">Estado</td>
            <td th:text="${dato.id_rol}">Rol</td>
            <td th:text="${dato.id_registro}">Registro</td>

        </tr>
        </tbody>
    </table>
</div>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
