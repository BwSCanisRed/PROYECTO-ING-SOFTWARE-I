<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title> Medico nuevo </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body>
<div class="card-body">
    <h1>EPS Nuestra Salud SAS</h1>
    <h2>Registro de Medicos</h2>
        <form th:action="@{/crearmedico}" method="post" th:object="${elmedico}">
            <div class="form-group">
                <label class="control-label" for="identificacion">Identificaci√≥n: </label> <input
                    id="identificacion" type="number" class="form-control" th:field="*{identificacion}"
                    required autofocus="autofocus" min="10000000" max="9999999999">
            </div>
            <div class="form-group">
                <label class="control-label" for="nombre">Nombre Completo : </label> <input
                    id="nombre" type="text" class="form-control" th:field="*{nombre}"
                    required autofocus="autofocus">
            </div>
            <div class="form-group">
                <label class="control-label" for="estado">Estado: </label>
                <select id="estado" type="text" class="form-control" name="estado" th:field="*{estado}" required autofocus="autofocus">
                    <option value="">Seleccione el estado</option>
                    <option value="true">Vigente</option>
                    <option value="false">No Vigente</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label" for="rol">Rol : </label> <input
                    id="rol" type="number" class="form-control" th:field="*{id_rol}"
                    required autofocus="autofocus">
            </div>
            <div class="form-group">
                <label class="control-label" for="consultorio">ID Consultorio : </label> <input
                    id="consultorio" type="number" class="form-control" th:field="*{id_consultorio}"
                    required autofocus="autofocus">
            </div>
            <div class="form-group">
                <label class="control-label" for="especialidad">ID Especialidad : </label> <input
                    id="especialidad" type="number" class="form-control" th:field="*{id_especialidad}"
                    required autofocus="autofocus">
            </div>
            <div class="form-group"><label class="control-label" for="sede">ID Sede : </label> <input
                    id="sede" type="number" class="form-control" th:field="*{id_sede}"
                    required autofocus="autofocus">
            </div>
            <div class="form-group">
                <label class="control-label" for="registro">ID Registro : </label> <input
                    id="registro" type="number" class="form-control" th:field="*{id_registro}"
                    required autofocus="autofocus">
            </div>
            <br>
            <button type="submit" class="btn btn-success">Registrar</button>
            <a class="btn btn-primary" href="#" th:href="@{/rol_consultor}">Volver</a>
            <span><a th:href="@{/rol_medico}">Ver lista</a></span>
        </form>
</div>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous">
</script>
</body>
