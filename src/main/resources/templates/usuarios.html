<!DOCTYPE html >
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body>
<div class="container" style="width : 90%">
    <br>
    <a class="btn btn-primary" href="#" th:href="@{/registro/nuevo}">Adicionar Registro de Usuario</a>

    <br> <br>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Tipo de Identificación</th>
            <th>Identificación</th>
            <th>Fecha de Nacimiento</th>
            <th>Nombre Completo</th>
            <th>Celular</th>
            <th>Dirección</th>
            <th>Genero</th>
            <th>Correo</th>
            <th>Contraseña</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="dato : ${listaregistro}">
            <td th:text="${dato.tipo_identificacion}">Tipo de Identificación</td>
            <td th:text="${dato.id_usuario}">Identificación</td>
            <td th:text="${dato.fechaNacimiento}">Fecha de Nacimiento</td>
            <td th:text="${dato.nombre}">Nombre Completo</td>
            <td th:text="${dato.celular}">Celular</td>
            <td th:text="${dato.direccion}">Dirección</td>
            <td th:text="${dato.genero}">Genero</td>
            <td th:text="${dato.correo}">Correo</td>
            <td th:text="${dato.contraseña}">Contraseña</td>
            <td >
            </td>

        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
