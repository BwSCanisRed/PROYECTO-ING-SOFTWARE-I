<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Inicio Afiliado</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar fixed-top" style="background-color: #af7dfb; padding-left: 30px;">
    <div class="container">
        <a class="navbar-brand" style="color:white; padding: 1rem 1rem;">EPS Nuestra Salud SAS</a>
    </div>
</nav>
<div class="container" style="display: flex; flex-direction: column; align-items: center; margin-top: 100px;">
    <h1 style="color: #802ce8; font-size: 20px; font-family: 'Arial Black', sans-serif;">Inicio Consultor</h1>

    <div class="d-flex justify-content" style="margin-top: 20px;">
        <a class="btn btn-primary me-3" th:href="@{/afiliaciones/{identificacion}(identificacion=${identificacion})}" style="transition: background-color 0.3s ease; background-color: #af7dfb; border-color: #802ce8;">Ver solicitudes de Afiliación</a>
        <br>
        <a class="btn btn-primary"  href="#" th:href="@{/listaUsuarios/{identificacion}(identificacion=${identificacion})}">Usuarios registrados</a>
        <a class="btn btn-primary" href="#" th:href="@{/listaAfiliados/{identificacion}(identificacion=${identificacion})}">Afiliados</a>
        <a class="btn btn-primary" href="#" th:href="@{/listaMedicos/{identificacion}(identificacion=${identificacion})}">Medicos</a>
        <a class="btn btn-primary" href="#" th:href="@{/listaConsultores/{identificacion}(identificacion=${identificacion})}">Consultores</a>
        <a class="btn btn-primary" href="#" th:href="@{/listaConsultorios/{identificacion}(identificacion=${identificacion})}">Consultorios</a>
        <a class="btn btn-primary" href="#" th:href="@{/listaEspecialidades/{identificacion}(identificacion=${identificacion})}">Especialidades</a>
        <a class="btn btn-primary" href="#" th:href="@{/listaRoles/{identificacion}(identificacion=${identificacion})}">Roles</a>
        <a class="btn btn-primary"  href="#" th:href="@{/listaSedes/{identificacion}(identificacion=${identificacion})}">Sedes</a>
        <a class="btn btn-primary"  href="#" th:href="@{/listaAfiliaciones/{identificacion}(identificacion=${identificacion})}">Afiliaciones</a>
        <a class="btn btn-second"  href="#" th:href="@{/iniciosesion}">Cerrar sesión</a>
        <br> <br>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
